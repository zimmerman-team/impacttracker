<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact tracker</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="project">

    <nav>
      <div class="row">
        <div class="large-12 columns">
          <div class="icon-bar three-up">
            <a class="item" href="visualize.html">
              <i class="fa fa-tachometer"></i>
              <label>Visualize</label>
            </a>
            <a class="item active" href="project.html">
              <i class="fa fa-cogs"></i>
              <label>Project editor</label>
            </a>
            <a class="item" href="login.html">
              <i class="fa fa-unlock"></i>
              <label>Log out</label>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="middle">

      <div class="row">
        <div class="large-12 columns">
          <button class="btn addnew">Add a new project</button>
        </div>
      </div>

      <div class="row">
          <div class="large-12 columns">
            <div class="panel project">

              <div class="panel-header">
                <div class="row">
                  <div class="large-7 columns">
                    <input class"projectname" type="text" value="Project name" disabled>
                  </div>
                  <div class="large-5 columns text-right">
                    <button class="btn configure open">Configure <i class="fa fa-caret-down"></i></button>
                    <button class="btn alert kill">Delete</button>
                  </div>
                </div>
              </div>

              <div class="panel-content">
                <div class="row">
                  <div class="large-12 columns">
                    <div class="panel">
                      <h4>Sources</h4>
                      <div class="check"><input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label></div>
                      <div class="check last"><input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label></div>
                      <div class="row">
                        <div class="columns small-6">
                          <div class="row collapse postfix">
                            <div class="small-8 columns">
                              <input type="text" placeholder="Or add a new source...">
                            </div>
                            <div class="small-4 columns">
                              <a href="#" class="button postfix">Add</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <div class="panel">
                      <h4>Targets</h4>
                      <div class="row">
                        <div class="large-6 columns">
                          <h6>Target categories</h6>
                          <select>
                            <option value="cat">cat</option>
                            <option value="cat">cat</option>
                            <option value="cat">cat</option>
                            <option value="cat">cat</option>
                          </select>
                          <div class="row collapse postfix">
                            <div class="small-8 columns">
                              <input type="text" placeholder="Or add a new category...">
                            </div>
                            <div class="small-4 columns">
                              <a href="#" class="button postfix">Add</a>
                            </div>
                          </div>
                          <h6>Targets in this category</h6>
                          <div class="check"><input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label></div>
                          <div class="check last"><input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label></div>
                          <div class="row collapse postfix">
                            <div class="small-8 columns">
                              <input type="text" placeholder="Or add a new target...">
                            </div>
                            <div class="small-4 columns">
                              <a href="#" class="button postfix">Add</a>
                            </div>
                          </div>
                        </div>
                        <div class="large-6 columns">
                          <h6>Selected targets</h6>
                          <div class="check"><input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label></div>
                          <div class="check last"><input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <div class="panel">
                      <h4>Keyword filtering</h4>
                      <input class"hashtag" type="text" placeholder="Enters #yourkeywords separated by commas">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <div class="panel">
                      <h4>Date filtering</h4>
                      <div class="row">
                        <div class="large-6 columns">   
                          <input class"date" type="text" placeholder="Start date">
                        </div>
                        <div class="large-6 columns">
                          <input class"date" type="text" placeholder="End date">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              <button class="btn save">Save</button>

            </div>
          </div>
        </div>

    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
