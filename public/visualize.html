<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact tracker</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="graph">

    <nav>
      <div class="row">
        <div class="large-12 columns">
          <div class="icon-bar three-up">
            <a class="item active" href="visualize.html">
              <i class="fa fa-tachometer"></i>
              <label>Visualize</label>
            </a>
            <a class="item" href="project.html">
              <i class="fa fa-cogs"></i>
              <label>Project editor</label>
            </a>
            <a class="item" href="login.html">
              <i class="fa fa-unlock"></i>
              <label>Log out</label>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="middle">
      <div class="row" data-equalizer>
        <div class="large-6 columns">
          <div class="panel" data-equalizer-watch>
            <h3>What do you want to visualize?</h3>
            <select>
              <option value="">Select project...</option>
              <option value"1">Project 1</option>
              <option value"2">Project 2</option>
            </select>
          </div>
        </div>
        <div class="large-6 columns">
          <div class="panel" data-equalizer-watch>
            <h3>Add or modify a project</h3>
            <a href="project.html" class="button">Go!</a>
          </div>
        </div>
      </div>
    </section>
    
    <div class="graph">
    -- graph hier --
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
